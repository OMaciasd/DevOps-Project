---
- name: Configure Nginx on Servers
  hosts: web_servers
  become: yes
  tasks:
    - name: Install Nginx ğŸ› ï¸
      apt:
        name: nginx
        state: present

    - name: Start Nginx Service ğŸš€
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy Custom Configuration File ğŸ“„
      copy:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

  handlers:
    - name: restart nginx ğŸ”„
      service:
        name: nginx
        state: restarted
