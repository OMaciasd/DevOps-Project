name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: ðŸ—ï¸ Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ—ï¸ Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }}:latest

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”¬ Run Unit Tests
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:latest pytest

      - name: ðŸ—ï¸ Run Integration Tests
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:latest pytest -m integration

  security_scan:
    name: ðŸ” Security & Code Quality
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:latest'

      - name: ðŸ”Ž Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner -Dsonar.organization=my-org -Dsonar.projectKey=my-project -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN

  deploy:
    name: ðŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [test, security_scan]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: ðŸš€ Deploy to Kubernetes
        run: kubectl apply -f k8s/deployment.yaml
